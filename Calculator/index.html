<!DOCTYPE html>
<html>
    <head>
        <title>js calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
       <div id="container">
           <form name="form">
               <input id="screen" name="screen"/>
           </form>
           <table>
               <tr>
                   <td>
                       <button value="9" onClick="insert(9)">9</button>
                   </td>
                     <td>
                       <button value="8" onClick="insert(8)">8</button>
                   </td>
                     <td>
                       <button value="7" onClick="insert(7)">7</button>
                   </td>
                     <td>
                       <button onClick="clean()">Clear</button>
                   </td>
               </tr>
               <tr>
                   <td>
                       <button value="6" onClick="insert(6)">6</button>
                   </td>
                     <td>
                       <button value="5" onClick="insert(5)">5</button>
                   </td>
                     <td>
                       <button value="4" onClick="insert(4)">4</button>
                   </td>
                     <td>
                       <button onClick="del()">del</button>
                   </td>
               </tr>
               <tr>
                   <td>
                       <button value="3" onClick="insert(3)">3</button>
                   </td>
                     <td>
                       <button value="2" onClick="insert(2)">2</button>
                   </td>
                     <td>
                         <button value="1" onClick="insert(1)">1</button>
                     </td>
                     <td>
                         <button value="+" onClick="insert('+')">+</button>
                     </td>
                <tr>
                     <td>
                         <button value="0" onClick="insert(0)">0</button>
                     </td>
                     <td>
                         <button value="." onClick="insert('.')">.</button>
                     </td>
                     <td>
                         <button value="/" onClick="insert('/')">/</button>
                     </td>
                     <td>
                         <button value="-" onClick="insert('-')">-</button>
                     </td>
</tr>
<tr>
    <td>
        <button id="btn" value="=" onClick="equal()">=</button>
        <button id="mult" value="*" onClick="insert('*')">x</button>
        
    </td>
</tr>
</table>
</div>
</body>
</html>
