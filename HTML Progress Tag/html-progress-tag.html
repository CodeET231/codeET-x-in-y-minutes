<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Progress Tag</title>
</head>
<body>
    <h1>Progress Tag</h1>
    <label for="progress">Loading</label>
    <progress id="progress" value="10" max="100"></progress> <br>

    <div aria-describedby="secondProgress" aria-busy="true">

    </div>
    <progress id="secondProgress" aria-label="Document Loading"></progress>
</body>
</html>
